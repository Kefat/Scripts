url-latency-benchmark=美国节点, server-tag-regex=(?=.*(美国|美國|US|洛杉矶|(?i)States|American)), check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png


